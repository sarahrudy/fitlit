<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Wellness Tracker</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script> -->
  </head>
  <body>
    <aside>
      <header class="welcome-user">WELCOME, RANDOM NAME!</header>
      <section class="user-profile-section">
        <p><span class="random-user">
          <img src="" alt="random-user-img" class="user"><p>RANDOM USER</p>
        </span>
        <address class="address"></address>
        <p class="email"></p>
        <p class="stride-length-text">STRIDE LENGTH</p>
        <p class="stride-length-num">6,700</p>
        <p class="daily-step-goal-text">DAILY STEP GOAL</p>
        <p class="daily-step-goal-num">10,000</p>
      </section>
      <section class="avg-step-section">
        <p class="average-step-goal-text">AVERAGE STEP GOAL</p>
        <p class="average-step-goal-num">8,000</p>
      </section>
    </aside>
    <main>
      <section class="all-user-info-section">
        <article class="row-header">
          <div>NONE</div>
          <img src="" alt="today-img" class="today-img">
          <img src="" alt="week-img" class="week-img">
          <img src="" alt="all-time-img" class="all-time-img">
        </article>
        <article class="hydration-column">
          <img src="" alt="hydration-img" class="hydration-img">
          <div>Daily Hydration
            <canvas id="daily-hydration"></canvas>
          </div>
          <div>Weekly Hydration
            <canvas id="weekly-hydration"></canvas>
          </div>
          <div>All Time Hydration
            <p>AVERAGE DATA</p>
            <p>#</p>
          </div>
        </article>
        <article class="sleep-column">
          <img src="" alt="sleep-img" class="sleep-img">
          <div>Daily Sleep
            <canvas id="daily-sleep"></canvas>
          </div>
          <div>Weekly Sleep
            <canvas id="weekly-sleep"></canvas>
          </div>
          <div>All Time Sleep
            <p>AVERAGE DATA</p>
            <canvas id="all-time-sleep"></canvas>
            <p>#</p>
          </div>
        </article>
      </section>
      <section class="friends-section">
        <div class="all-friends">
          <img src="" alt="all-friends-img" class="all-friends-img">
        </div>
        <div class="friend-1">
          <img src="" alt="friend-img" class="friend-img">
          <p>STEP GOAL</p>
          <p>#</p>
        </div>
        <div class="friend-2">
          <img src="" alt="friend-img" class="friend-img">
          <p>STEP GOAL</p>
          <p>#</p>
        </div>
        <div class="friend-3">
          <img src="" alt="friend-img" class="friend-img">
          <p>STEP GOAL</p>
          <p>#</p>
        </div>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </body>
</html>
